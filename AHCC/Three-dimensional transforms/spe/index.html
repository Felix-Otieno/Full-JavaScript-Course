<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate specific axis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Original</p>
<img src="/AHCC/Rotate/Asset/nike-4-logo-png-transparent.png" width="60px" alt="top logo" />

<p>Translate 30px</p>
<img class="translate30" src="/AHCC/Rotate/Asset/nike-4-logo-png-transparent.png" width="60px" alt="top logo" />

<p>Translate -100px</p>
<img class="translate-100" src="/AHCC/Rotate/Asset/nike-4-logo-png-transparent.png" width="60px" alt="top logo" />

<p>Translate -200px</p>
<img class="translate-200" src="/AHCC/Rotate/Asset/nike-4-logo-png-transparent.png" width="60px" alt="top logo" />
</body>
</html>
