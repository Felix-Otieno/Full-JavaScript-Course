<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate specific axis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Original</p>
    <img src="asset/minoh.png" width="70px" alt="top logo" />
    
    <p>Rotate X</p>
    <img class="rotateX" src="asset/minoh.png" width="70px" alt="top logo" />
    
    <p>Rotate Y</p>
    <img class="rotateY" src="asset/minoh.png" width="70px" alt="top logo" />
    
    <p>Rotate Z</p>
    <img class="rotateZ" src="asset/minoh.png" width="70px" alt="top logo" /> 
</body>
</html>
