<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform, Rotate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Original</p>
    <img src="Asset/nike-4-logo-png-transparent.png" width="50px" alt="top logo" />
    
    <p>Rotate by 45 degrees</p>
    <img class="rotate-by-deg" src="Asset/nike-4-logo-png-transparent.png" width="50px" alt="top logo" />
    
    <p>Rotate by -1 radian</p>
    <img class="rotate-by-rad" src="Asset/nike-4-logo-png-transparent.png" width="50px" alt="top logo" />
    
    <p>Rotate 0.3 turn</p>
    <img class="rotate-by-turn" src="Asset/nike-4-logo-png-transparent.png" width="50px" alt="top logo" /> 
</body>
</html>
