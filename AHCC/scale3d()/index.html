<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale3d()</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }

        .scaled {
            transform: perspective(500px) scale3d(2, 0.7, 0.2) translateZ(100px);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>Normal</div>
    <div class="scaled">Scaled</div>

</body>

</html>
