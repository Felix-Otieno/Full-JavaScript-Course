<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            transform-origin: 0 0;
            transform: scale(2);
            padding: 20px;
            width: 120px;
            background: limegreen;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div>
        Scaled and moved with <code>scale()</code>.
    </div>
</body>

</html>
