<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling the Element</title>
    <style>
        div {
          transform-origin: 0 0;
          transform: matrix(2, 0, 0, 2, 0, 0);
          padding: 20px;
          width: 120px;
          background: limegreen;
          color: white;
          font-family: sans-serif;
      }
      </style>
</head>
<body>
    <div>
        Scaled and moved with <code>matrix()</code>.
      </div> 
</body>
</html>
