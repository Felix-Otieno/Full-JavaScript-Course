<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating on a custom axis</title>
    <style>
        body {
            perspective: 800px;
        }

        div {
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }

        .rotated {
            transform: rotate3d(1, 2, -1, 192deg);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>Normal</div>
    <div class="rotated">Rotated</div>

</body>

</html>
