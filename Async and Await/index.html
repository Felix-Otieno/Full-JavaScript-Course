<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="askForName()">
        Click me
    </button>
    <div id="greeting"></div>
    <script>
        function askForName() {
            const name = window.prompt('What is your name?');

            const elem = document.getElementById('greeting');
            elem.innerText = `Your name is ${name}!`
        }
    </script>
</body>

</html>
